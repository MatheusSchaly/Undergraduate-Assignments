<BODY ONUNLOAD="close_winrep();">
<SCRIPT>
    var width = 0;
    var frame_detail = null;
    var win = null;
    
    function close_winrep()
    {
        if (win && !win.closed)
        {
            win.close();
        }
    }
    
    function PupupEntityInfo(rep_pict)
    {
        if (win && !win.closed)
        {
            win.close();
        }
        win = window.open(rep_pict + "/tabular.htm", "Report Details","titlebar=no,scrollbars=yes,top=400,left=222,resizable=yes,height=350,width=400");
    }
    
    function ShowDetailFrame() {
        
        if ( width >= 300) 
        {
            width = 300;
            frame_detail.style.width = width;
            return;
        }
        else
            width = width + 30;

        frame_detail = parent.document.getElementById("diagramFrames");
        var swidth = "*," + width ;
        frame_detail.cols = swidth;

        setTimeout("ShowDetailFrame()",10);    
    }


    function HideDetailFrame() {
        /*if ( width <= 1 ) 
        {   
            width = 0;
            return;
        }

        frame_detail = parent.document.getElementById("diagramFrames");

        width = width - 40;
        
        if(width <= 1)
        {
            width = 0;
        }
        
        var swidth = "*,0";// + width ;
        */
        var swidth = "*,0";
        frame_detail.cols = swidth;

        //setTimeout("HideDetailFrame()",10);
    }

    function LinkEntityInfo(rep_pict) {
        ShowDetailFrame();
        frame_detail = parent.document.getElementById("diagram_details");
        frame_detail.src = rep_pict + "/tabular.htm";
    }
    
    function ShowEntityInfo(rep_pict) {
        var Sys = {};
        var ua = navigator.userAgent.toLowerCase();
        var s;
        (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
        (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
        (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
        (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
        (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;
        

        if(Sys.ie && parseInt(Sys.ie.substr(0,2)) <10) {
            LinkEntityInfo(rep_pict);
        }
        else if (Sys.chrome) {
            PupupEntityInfo(rep_pict);
        }
        else{
            PupupEntityInfo(rep_pict);
        }
        
        //if(Sys.firefox) document.write('Firefox: '+Sys.firefox);
        //if(Sys.chrome) document.write('Chrome: '+Sys.chrome);
        //if(Sys.opera) document.write('Opera: '+Sys.opera);
        //if(Sys.safari) document.write('Safari: '+Sys.safari);
    }
</SCRIPT>
